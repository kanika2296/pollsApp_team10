{% extends "poll/base.html" %}
{% block content %}
		<div class="d-flex p-2">
			{% if latest_question_list %}
			    <ul class="list-group">
			    {% for question in latest_question_list %}
			        <li class="list-group-item"><a href="{% url 'poll:details' question.id %}">{{ question.question_text }}</a></li>
			    {% endfor %}
			    </ul>
				{% else %}
			    <p>No polls are available.</p>
			{% endif %}
		</div>
{% endblock content %}
